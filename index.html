<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>How To Create responsive login and registration form in html CSS& JavaScript in 2023</title>
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <style>
        @import url('https://fonts.cdnfonts.com/css/poppins');

        body {
            font-family: 'Poppins', sans-serif;
        }
        </style>
</head>
<body>
    <!-- <h1>How To Create responsive login and registration form in html CSS& JavaScript in 2023</h1> -->
    <header>
     <div class="navigation">
        <input type="checkbox" id="check">
        <label for="check" class="check_btn">
            <i class="fas fa-bars"></i>
        </label>
        <label for="check" class="logo">DIGITAL CODE HUB</label>
        <ul>
            <li><a href="">Home</a></li>
            <li><a href="">About</a></li>
            <li><a href="">Contact</a></li>
            <li><button class="btnLogin-popup">Login</button></li>
        </ul>
        </div>
    </header>
    
    <div class="cover_box">
        <span class="icon-close"><ion-icon name="close-outline"></ion-icon></span>

        <!-- Login Form -->
            <div class="form-box login">
                <h2>Login</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for="check">
                            <input type="checkbox" name="" id="check">Remember me
                        </label>
                        <a href="">Forgot password?</a>
                    </div>

                    <button type="submit" class="btn-submit">Login</button>

                    <div class="login-register">
                        <p>Don't have an account? <a class="register-link">Register</a></p>
                    </div>
                </form>
            </div>

            <!--- Register Form -->
            <div class="form-box register">
                <h2>Register</h2>
                <form action="">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person-outline"></ion-icon></span>
                        <input type="text" name="" id="username" required>
                        <label for="username">Username</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail-outline"></ion-icon></span>
                        <input type="email" name="" id="email" required>
                        <label for="email">E-mail</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>
                        <input type="password" name="" id="password" required>
                        <label for="password">Password</label>
                    </div>

                    <div class="remember-forgot">
                        <label for="">
                            <input type="checkbox" name="" id="check">Agree to terms & conditions
                        </label>
                        <a href="">Read more about.</a>
                    </div>

                    <button type="submit" class="btn-submit">Register</button>

                    <div class="login-register">
                        <p>Already have an account? <a class="login-link">Login</a></p>
                    </div>
                </form>
            </div>
    </div>

    <div class="footer">
        <div class="footer-container">
            <p>&copy; 2023 Digital code hub. All rights reserved.</p>
            <div class="social-links">
                <a href="#"><ion-icon name="logo-facebook"></ion-icon></a>
                <a href="#"><ion-icon name="logo-twitter"></ion-icon></a>
                <a href="#"><ion-icon name="logo-instagram"></ion-icon></a>
                <a href="#"><ion-icon name="logo-linkedin"></ion-icon></a>
            </div>
        </div>
    </div>
    
    <script src="JS/script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
